<html>
	<head>
		<title>Distributed Graph Simulator</title>
		<meta charset="utf-8" />
        <script src="assets/basic-libs/jquery.min.js"></script>
        <script src="assets/build/sigma.min.js"></script>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/sigma-plugins/sigma.plugins.dragNodes.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/loader.css">
		<link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/card.css">
        <link rel="stylesheet" type="text/css" href="assets/css/runtime-buttons.css">
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <script src="assets/js/runtime-events.js"></script>
        <script src="assets/js/projects-manager.js"></script>
	</head>
	<body class="landing is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper" class="card container">
					<section id="banner">
						<div class="inner">
							<h2>Distributed Algorithms Simulator</h2>
							<p>please choose a project</p>
							<ul id="projectlistid" class="actions special"></ul>
						</div>
						<a href="#simulationid" onclick="chooseProject()" class="more scrolly" style="cursor: pointer">Start The Simulation</a>
					</section>

				<!-- Simulation -->
                <section id="simulationid"> <!--class="wrapper style3 special"-->
                    <div class="inner card-simulator">
                    <header class="major">
                      <div style="text-align: center">
                            Round: <label id="roundlable"> 0 </label>
                      </div>
                        <div style="text-align: center">
                            <button id="btnloadGraph" class="btn btn-info" onclick="drawGraph()">Load Graph</button>
                        </div>
                      <div id="projectbuttons" style="margin-bottom: 3%;text-align: center">
                      </div>
                      <div style="text-align: center">
                         <button id="btnPlay" class="play-button" onclick="runSimulator()"></button>
                         <button id="btnPlayOneStep" class="play-one-step-button" onclick="runOneStep()"></button>
                         <button id="btnStop" class="stop-button" onclick="stop()"></button>
                      </div>
                    </header>
                        </div>
                </section>
                        <div id="loader"></div>
                 <div id='sigma-container' class="card-graph" style="height:75%"></div>
			</div>


          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 id="modalheader" class="modal-title" style="color:black"></h4>
                </div>
                <div class="modal-body">
                 <div id="paramsid"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
		<!-- Scripts -->
            <script src="assets/basic-libs/bootstrap.min.js"></script>
			<script src="assets/basic-libs/jquery.scrollex.min.js"></script>
			<script src="assets/basic-libs/jquery.scrolly.min.js"></script>
			<script src="assets/basic-libs/browser.min.js"></script>
			<script src="assets/basic-libs/breakpoints.min.js"></script>
			<script src="assets/basic-libs/util.js"></script>
			<script src="assets/basic-libs/main.js"></script>
            <script src="assets/js/graph-builder.js"></script>
            <script type="application/javascript">
                var $loading = $('#loader').hide();

                $(document)
                  .ajaxStart(function () {
                    $loading.show();
                  })
                  .ajaxStop(function () {
                    $loading.hide();
                  });

            </script>
	</body>
</html>
